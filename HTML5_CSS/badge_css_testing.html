<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Icon in CSS</title>
<style>
    .badge {
        display: inline-block;
        font-weight: bold;
        text-align: center;
        vertical-align: middle;
        border: 1px solid black;
        padding: 2px 10px;
        border-radius: .25rem;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: .75rem;
    }
    .featured-badge {
        background-color: gold;
    }
    
</style>
</head>
<body>

<div>
<div class="badge featured-badge">Featured</div>
<div class="badge sponsored-badge">Sponsored</div>
</div>

</body>
</html>
